<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
</head>
<body>
    <input type="text" id="num1"></input>
    <input type="text" id="num2"></input>
    <button onclick = "plus()"> 더하기 </button>
    <button onclick = "minus()">빼기</button>
    <button onclick = "multiply()">곱하기</button>
    <button onclick = "division()">나누기</button>
    <div id = "output"></div>
    <script>
    function plus(){
        var number1 = document.getElementById("num1").value
        var number2 = document.getElementById("num2").value
        var integer1 = Number(number1);
        var integer2 = Number(number2);
        var result = integer1 + integer2;
        var out = document.getElementById("output");  
        out.innerHTML = "= " + result;
    
    }
    function minus(){
        var number1 = document.getElementById("num1").value
        var number2 = document.getElementById("num2").value
        var integer1 = Number(number1);
        var integer2 = Number(number2);
        var result = integer1 - integer2;
        var out = document.getElementById("output");  
        out.innerHTML = "= " + result;
    }
    function multiply(){
        var number1 = document.getElementById("num1").value
        var number2 = document.getElementById("num2").value
        var integer1 = Number(number1);
        var integer2 = Number(number2);
        var result = integer1 * integer2;
        var out = document.getElementById("output");  
        out.innerHTML = "= " + result;
    }
    function division(){
        var number1 = document.getElementById("num1").value
        var number2 = document.getElementById("num2").value
        var integer1 = Number(number1);
        var integer2 = Number(number2);
        var result = integer1 / integer2;
        var out = document.getElementById("output");  
        out.innerHTML = "= " + result;
    }
    
    </script>
    
</body>
</html>
